<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose artist below to view their Itunes music!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>
    <center>
        <h1>Choose artist below to view their Itunes music!</h1>
        <br><br>
        <select id="Artistselectbox">
            <option value="kendrick+lamar">Kendrick Lamar</option>
            <option value="post+malone">Post Malone</option>
            <option value="j+cole">J. Cole</option>
            <option value="chance+the+rapper">Chance The Rapper</option>
            <option value="g+eazy">G Eazy</option>
            <option value="e-40">E-40</option>
            <option value="dj+khaled">DJ Khaled></option>
        </select>
        <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="limitBox">
                <label class="mdl-textfield__label" for="limitBox">Search Term Limit</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
            </div>
        </form>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" onclick="callApi()">Go!</button>

        <br>
        <br>
        <table id="dataTable" border="1"></table>
    </center>
</body>
</html>
